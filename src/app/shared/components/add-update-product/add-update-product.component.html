<app-header [isModal]="true" title="Agregar producto"> </app-header>

<ion-content>
  <form
    [formGroup]="form"
    class="ion-padding ion-text-center"
    (ngSubmit)="submit()"
    (keypress.enter)="submit()"
  >
    <!-- if image exists -->
    <ion-avatar *ngIf="form.value.image">
      <img [src]="form.value.image" />
    </ion-avatar>
    <ion-icon
      class="image-icon"
      *ngIf="!form.value.image"
      name="image-outline"
    ></ion-icon>
    <br />

    <!-- button to take/select picture -->
    <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
      Tomar/Seleccionar
    </ion-button>
    <!-- name input -->
    <app-custom-input
      autocomplete="name"
      [control]="form.controls.name"
      type="text"
      label="Nombre"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.controls.name.errors && form.controls.name.touched"
    >
      <div *ngIf="form.controls.name.errors?. ['required'] ">
        Este campo es requerido
      </div>
      <div *ngIf="form.controls.name.errors?. ['minLenght'] ">
        El nombre debe tener al menos 4 caracteres
      </div>
    </div>

    <!-- price input -->

    <app-custom-input
      [control]="form.controls.price"
      type="number"
      label="Precio"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.controls.price.errors && form.controls.price.touched"
    >
      <div *ngIf="form.controls.price.errors?. ['required'] ">
        Este campo es requerido
      </div>
      <div *ngIf="form.controls.price.errors?. ['min'] ">
        El precio minimo debe ser 0
      </div>
    </div>

    <!-- sold units -->

    <app-custom-input
      [control]="form.controls.soldUnits"
      type="number"
      label="Unidades Vendidas"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched"
    >
      <div *ngIf="form.controls.soldUnits.errors?. ['required'] ">
        Este campo es requerido
      </div>
      <div *ngIf="form.controls.soldUnits.errors?. ['min'] ">
        Cantida minima debe ser 0
      </div>
    </div>
    <ion-button
      mode="ios"
      class="ion-margin"
      type="submit"
      [disabled]="form.invalid"
    >
      Agregar Producto
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
    </ion-button></form
></ion-content>
