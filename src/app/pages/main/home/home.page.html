<app-header title="Inicio"></app-header>
<ion-content>
  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let p of products">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="p.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{p.name}}</div>
          <div class="data">
            <strong>Precio: </strong> {{p.price | currency : 'USD'}} <br />
            <strong>Unidades Vendidas: </strong> {{p.soldUnits}}
          </div>
          <!-- multiplicar precio por unidades vendidas -->
          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label
              >Ganancia: {{p.price * p.soldUnits| currency : 'USD'}}
            </ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>

      <!-- options  -->

      <ion-item-options>
        <!-- boton para modificar -->
        <ion-item-option>
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <!-- boton para eliminar -->
        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- nuevo producto -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)=" addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
