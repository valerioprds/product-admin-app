<app-header backButton="/auth" title="Registro"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >
      <app-logo></app-logo>

      <!-- name input -->
      <app-custom-input
        icon="person-outline"
        autocomplete="name"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
      ></app-custom-input>
      <!-- email input -->
      <app-custom-input
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.name.errors &&  form.controls.name.touched"
      >
        <div *ngIf="form.controls.name.errors?. ['required'] ">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.name.errors?. ['minLenght'] ">
          El nombre debe tener al menos 4 caracteres
        </div>
      </div>

      <!-- password input -->
      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contraseña"
      ></app-custom-input>



      <div
        class="validators"
        *ngIf="form.controls.password.errors &&  form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?. ['required'] ">
          La contreaseña es requerida
        </div>
      </div>

      <!--  {{form.value | json}} -->

      <ion-button
        expand="block"
        mode="ios"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
      >
      Registrate
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>


    </form>
  </div>
</ion-content>
