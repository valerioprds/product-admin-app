<app-header title="Login"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form">
      <app-custom-input
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors &&  form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?. ['required'] ">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors?. ['email'] ">
          Ingrese un correo valido
        </div>
      </div>
      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contraseña"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.password.errors &&  form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?. ['required'] ">
          La contreaseña es requerida
        </div>
      </div>

      <!--  {{form.value | json}} -->

      <ion-button
        expand="block"
        mode="iod"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
      >
        Click me
      </ion-button>
    </form>
  </div>
</ion-content>
