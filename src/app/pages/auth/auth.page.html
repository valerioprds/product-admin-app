<app-header title="Login"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >
      <app-logo></app-logo>

      <!-- email input  -->
      <app-custom-input
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <!-- email validators  -->
      <div
        class="validators"
        *ngIf="form.controls.email.errors &&  form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?. ['required'] ">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors?. ['email'] ">
          Ingrese un correo valido
        </div>
      </div>
      <!-- password input -->
      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contrase単a"
      ></app-custom-input>

      <p class="ion-text-end" routerLink="forgot-password">
        多Te has olvidado tu contrase単a?
      </p>

      <div
        class="validators"
        *ngIf="form.controls.password.errors &&  form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?. ['required'] ">
          La contrease単a es requerida
        </div>
      </div>

      <!--  {{form.value | json}} -->

      <ion-button
        expand="block"
        mode="ios"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
      >
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button
        class="ion-margin-top"
        expand="block"
        mode="ios"
        type="submit"
        fill="outline"
        routerLink="sign-up"
      >
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
